---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/<user>/<name>
name: zephyros-nvidia-console
# description will be included in the image's metadata
description: Nvidia GPUs with Steam Big Picture, opinionated, and more beginner friendly version of bazzite-dx

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/ublue-os/bazzite-deck-nvidia-gnome
image-version: stable # latest is also supported if you want new updates ASAP


# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  - type: os-release
    properties:
      ID: zephyros
      NAME: ZephyrOS
      PRETTY_NAME: ZephyrOS
      DEFAULT_HOSTNAME: Zephyr
      HOME_URL: https://zephyros.buzz
      DOCUMENTATION_URL:  https://github.com/theronlindsay/ZephyrOS
      SUPPORT_URL: https://github.com/theronlindsay/ZephyrOS
      BUG_REPORT_URL: https://github.com/theronlindsay/ZephyrOS
      VARIANT_ID: zephyros-nvidia-console
      BOOTLOADER_NAME: ZephyrOS Stable
      IMAGE_ID: zephyros-nvidia-console
  - type: files
    files:
      - source: system
        destination: / # copies files/system/* (* means everything inside it) into your image's root folder /
  - type: files
    files: #custom justfile
      - source: justfile
        destination: /usr/share/ublue-os/just/60-custom.just
  - type: script
    scripts:
      - select-fastest-mirror.sh
      - generate-machine-id.sh
      - generate-image-info-zephyros-nvidia-console.sh
  - type: dnf
    repos:
      copr:
        - quadratech188/vicinae
    install:
      packages:
        - unityhub
        - vicinae
        - code
    remove:
      packages:
        # example: removing firefox (in favor of the flatpak)
        # "firefox" is the main package, "firefox-langpacks" is a dependency
        - firefox
        - firefox-langpacks # also remove firefox dependency (not required for all packages, this is a special case)
  - type: default-flatpaks
    configurations:
      - notify: true # Send notification after install/uninstall is finished (true/false)
        scope: system
        # If no repo information is specified, Flathub will be used by default
        install: # system flatpaks we want all users to have and not remove
          - app.zen_browser.zen
          - org.gnome.Loupe
          - org.gtk.Gtk3theme.adw-gtk3
          - org.gtk.Gtk3theme.adw-gtk3-dark
          - it.mijorus.gearlever
          - org.godotengine.Godot
      - notify: true
        scope: system
        repo: 
          url: https://repo.zephyros.buzz
          name: zephyros
          title: zephyros
        install:
          - buzz.zephyros.hello
      - scope: user # Also add Flathub user repo, but no user packages
  - type: gnome-extensions
    install:
      - ddterm
      - Dash to Panel 
      - Vicinae
      # Add extension IDs from extensions.gnome.org
  - type: script
    scripts:
    - apply-extension-settings.sh
    - install-helium.sh
    - enable-appimage-integration.sh
  

  - type: signing # this sets up the proper policy & signing files for signed images to work fully